<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form id="location-form">
        <input type="search" id="searchbar" placeholder="Enter a location" />
        <button type="submit" id="search-btn">Search</button>
      </form>
      <div class="loading-message" style="display: none">Loading...</div>
      <div class="options">
        <label for="temp-unit">Degree:</label>
        <select name="temp-unit" id="temp-unit">
          <option value="Fahrenheit">Fahrenheit</option>
          <option value="celsius">Celsius</option>
        </select>
      </div>
    </header>
    <div class="content">
      <div class="current-weather"></div>
      <div class="forecast"></div>
    </div>
  </body>
</html>
